
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All Notes</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="markdown-help.html">Markdown_Help</a></li>
      <li><a href="add.html">Add Note</a></li>
      <li><a href="notes.html">Notes</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
  </nav>

  <main>
    <h1>All Notes</h1>

    <input type="text" id="searchInput" placeholder="Search by tag..." />
    <button onclick="searchNotes()">Search</button>
    <button onclick="fetchNotes()">Clear</button>

    <div id="notesContainer"></div>
    <div id="editModal" class="modal hidden">
      <div class="modal-content">
        <h2>Edit Note</h2>
        <input type="text" id="editTitle" placeholder="Title" />
        <textarea id="editContent" placeholder="Content"></textarea>
        <input type="text" id="editTags" placeholder="Tags (comma separated)" />
        <button onclick="saveEdit()">Save</button>
        <button onclick="closeEdit()">Cancel</button>
      </div>
    </div>
  </main>
  <!-- Edit Note Modal -->


  <script src="script.js"></script>
</body>
</html>
